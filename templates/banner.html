{% block content %}
<div class="relative w-full">
    <div class="carousel overflow-hidden relative">
        <div class="carousel-inner flex transition-transform duration-500 ease-in-out">
            <div class="carousel-item flex-shrink-0 w-full">
                <img src="https://plus.unsplash.com/premium_photo-1681469490587-cf7ff1d6fc00?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1" class="w-full h-40 rounded-lg object-cover">
            </div>
            <div class="carousel-item flex-shrink-0 w-full">
                <img src="https://plus.unsplash.com/premium_photo-1680922698414-712320a80ac3?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2" class="w-full h-40 rounded-lg object-cover">
            </div>
            <div class="carousel-item flex-shrink-0 w-full">
                <img src="https://images.unsplash.com/photo-1641931191943-83950ca8bccd?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3" class="w-full h-40 rounded-lg object-cover">
            </div>
        </div>
    </div>
</div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-item');
    const carouselInner = document.querySelector('.carousel-inner');

    function showSlide(index) {
        const offset = -index * 100;
        carouselInner.style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    setInterval(nextSlide, 3000);
</script>

<style>
    .carousel {
        width: 100%;
        position: relative;
    }

    .carousel-inner {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
        width: 100%;
        flex-shrink: 0;
    }
</style>

{% endblock %}
